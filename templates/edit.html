<!DOCTYPE html>
<html lang="en" style="height: 100%">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Edit Question</title>
</head>
<body style="height: 100%">
<nav class="navbar bg-light navbar-light fixed-top">
    <ul class="nav nav-pills">
        <li class="nav-item"><a class="nav-link" href="/">Main Menu</a></li>
        <li class="nav-item"><a class="nav-link" href="/add_question">Add Question</a></li>
        <li class="nav-item"><a class="nav-link" href="/list">Browse Questions</a></li>
        <li class="nav-item"><a class="nav-link" href="/ranking">Ranking</a></li>
        {% if login %}
            <li class="nav-item"><a class="nav-link" href="/my_page">{{ login }}</a></li>
        {% else %}
            <li class="nav-item"><a class="nav-link" href="/login"><img class="" src="/static/images/user.svg" style="height: 20%; width: 20%">Log in</a></li>
        {% endif %}
    </ul>
    <ul class="nav float-right">
        <li class="nav-item">
            <form class="form-inline" action="/action_page.php">
                <input class="form-control mr-sm-2" type="text" placeholder="Search">
                <button class="btn btn-primary" type="submit">Search</button>
            </form>
        </li>
    </ul>
</nav>
<div class="container col-12 d-flex justify-content-center h-100 d-inline-block" style="background-color: #ccefff;">
    <div class="container col-8 d-flex justify-content-center h-100 d-inline-block border border-secondary border-bottom-0" style="background-color: white;">
        <form action="/show_question/{{ questions[0]['id'] }}/edit" method="POST" class="col-8" style="margin-top: 8%; margin-bottom: 8%">
             <fieldset class="col-12">
                 <legend>Edit Your Question:</legend>
                 <div class="input-group" style="margin-bottom: 2%">
                    <input name='title' type="text" class="form-control" value="{{ questions[0]['title'] }}">
                 </div>
                 <textarea name="message" class="form-control" rows="6">{{ questions[0]['message'] }}</textarea><br>
                 <button class="btn btn-outline-info btn-block" type="submit" formmethod="post">Post</button>
             </fieldset>
        </form>
    </div>
</div>
<footer class="page-footer font-small blue bg-light">
  <div class="footer-copyright text-center py-3">© 2019 copyright: Über Team</div>
</footer>

</body>
</html>
