<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Comment</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style_v2.css') }}">
</head>
    <body>
        <div class="top">
            <div class="inside">
                <ul>
                    <li><a href="/">Main Menu</a></li>
                    <li><a href="/add">Add question</a></li>
                    <li><a href="/list">Questions</a></li>
                    <li id="about"><a href="/about">About</a></li>
                </ul>
            </div>
        </div>
        <div class="big_center">
            <div class="inside">
                <form action="/add_comment/{{ id }}" method="post">
                    <fieldset>
                        <legend>Enter Your Comment</legend>
                        <textarea type="description" name="comment" placeholder="Enter your comment here" rows="8"></textarea>
                    <button type="submit"><span>Submit</span></button>
                    </fieldset>
                </form>
            </div>
        </div>
    </body>
</html>
